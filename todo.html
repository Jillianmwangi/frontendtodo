<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Todo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="backimg">
        <div class="title">
            <h1>TODO</h1>
            <img src="/todo-app-main/images/icon-sun.svg" alt="" srcset="">
        </div>
        <div class="maketodo">
            <form class="form">
             <input class="text" type="text" placeholder="Create a new todo...">
            </form>
            <div class="list">
              <div class="todocont">
              <div class="todolist">
                    <div class="checkbox"><img src="/todo-app-main/images/icon-check.svg" alt=""></div>
                    <button class="close"><img src="/todo-app-main/images/icon-cross.svg" alt=""></button>
              </div>
              </div>
            </div>
            <div class="todofoot">
                <p>5 items left</p>
                <div class="filter">
                    <p>All</p>
                    <p>Active</p>
                    <p>Completed</p>
                </div>
                <p>Clear Completed</p> 
            </div>
            <footer class="footer">Drag and drop to reorder list</footer>
        </div>
      </div>
    </div>


<script src="todo.js"></script>
</body>
</html>
